<div>
  <h2>考研群</h2> 
  <form (ngSubmit)="onSubmit()" #groupForm="ngForm">
    <div class="form-group">
      <label for="province">省份：
        <select class="form-control-one-line"
            id="province" name="province" 
            [(ngModel)]="selectGroupScope.province" #province="ngModel"
            (change)="provinceChange($event.target.value)">
          <option value="">---选择地区---</option>
          <option *ngFor="let province of provinces" [value]="province">{{province}}</option>
        </select>
      </label>
      <label for="schoolId">学校：
        <select class="form-control-one-line" 
                id="schoolId" name="schoolId" 
                [(ngModel)]="selectGroupScope.schoolId" #schoolId="ngModel">
          <option value="">--选择学校--</option>
          <option *ngFor="let school of schools" [value]="school.id">{{school.name}}</option>
        </select>
      </label>

      <label for="year">时间：
        <select class="form-control-one-line" 
            id="year" name="year" 
            [(ngModel)]="selectGroupScope.year" #year="ngModel">
          <option value="">---年级---</option>
          <option *ngFor="let year of grades" [value]="year">{{year}}</option>
        </select>
      </label>
      <label for="name">名称：
        <input type="text" class="form-control-one-line" id="name" name="name"
              maxlength="10" placeholder="群名称"
              [(ngModel)]="selectGroupScope.name" #name="ngModel"/>
      </label>
      <button type="submit" class="btn btn-success">搜索</button>
    </div>    
  </form>
</div>

<h2>当前群列表：</h2>
<ul>
  <li *ngFor="let group of groups">
    <h4>群名称：  {{group.name}}</h4>
    <span *ngIf="group.qq">QQ号：  {{group.qq}}</span>
    <span *ngIf="group.weixinCode">微信二维码：<br>
      <img src="{{group.weixinCode}}" width="250px">
    </span>
    <br>
  </li>
  <li *ngIf="!groups || groups.length == 0">
      当前没有群！！
      <br>
  </li>
</ul>
